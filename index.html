<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TEAM MEMBER PAGE</title>
  </head>
  <body>
    <div class="header">
      <h1>The Creative Crew</h1>
      <div>
        <h3>Who We Are</h3>
        <h4>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </h4>
      </div>
    </div>

    <main class="container">
      <div class="members">
        <div class="card1">
          <div>
            <img src="./img/member1.png" alt="" />
            <p class="rotate">PRODUCT OWNER</p>
            <p class="member_name">Bill Mahoney</p>
          </div>
        </div>
      </div>


      <div class="members">
        <div class="card2">
          <div>
            <img src="./img/member2.png" alt="" />
            <p class="rotate">ART DIRECTOR</p>
            <p class="member_name">Saba Cabrera</p>
          </div>
        </div>
      </div>


      <div class="members">
        <div class="card3">
          <div>
            <img src="./img/member3.png" alt="" />
            <p class="rotate">TECH LEAD</p>
            <p class="member_name">Shae Le</p>
          </div>
        </div>
      </div>


      <div class="members">
        <div class="card4">
          <div>
            <img src="./img/member4.png" alt="" />
            <p class="rotate">UX DESIGNER</p>
            <p class="member_name">Skylah Lu</p>
          </div>
        </div>
      </div>


      <div class="members">
        <div class="card5">
          <div>
            <img src="./img/member5.png" alt="" />
            <p class="rotate">DEVELOPER</p>
            <p class="member_name">Griff Richards</p>
          </div>
        </div>
      </div>


      <div class="members">
        <div class="card6">
          <div>
            <img src="./img/member6.png" alt="" />
            <p class="rotate">DEVELOPER</p>
            <p class="member_name">Stan John</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
